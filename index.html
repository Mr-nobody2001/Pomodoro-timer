<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="idTitulo">Pomodoro Timer Online</title>
    <link href="icon-white.png" rel="icon" type="image/png">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Corpo do Timer -->

    <div class="classGlobal" id="idGlobal">

        <!-- Opções do Timer -->

        <div class="classNavegacao">
            <ul>
                <button class="classButaoN"><li>Pomodoro</li></button>
                <button class="classButaoN"><li>Short Break</li></button>
                <button class="classButaoN"><li>Long Break</li></button>
            </ul>
        </div>

        <!-- Contador do Timer -->
        <div>
            <h1 id="idNumero">25:00</h1>
        </div>

        <!-- Botão do disparar e reiniciar o Timer -->

        <button class="classButao" id="idButao">Start</button>

    </div>

    <script src="script.js"></script>
</body>

</html>
